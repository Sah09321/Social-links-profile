<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="external-class">
        <div class="mainclass">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="profilepicture"
            class="profile-picture"
          />

          <h1 id="name">Jessica Randall</h1>
          <p id="discription">London, United Kingdom</p>
          <p id="developer">"Front-end developer and avid reader."</p>
          <div class="button-container">
            <button class="social-button">GitHub</button>
            <button class="social-button">Frontend Mentor</button>
            <button class="social-button">LinkedIn</button>
            <button class="social-button">Twitter</button>
            <button class="social-button">Instagram</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
