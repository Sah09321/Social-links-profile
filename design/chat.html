<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="button-container">
            <button class="social-button">GitHub</button>
            <button class="social-button">Frontend Mentor</button>
            <button class="social-button">LinkedIn</button>
            <button class="social-button">Twitter</button>
            <button class="social-button">Instagram</button>
        </div>
    </div>
</body>
</html>
